<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
   let str = '  hello world!  ';
   let length = str.length;
   console.log(length);
   console.log(str[0]);
   for (let i = 0; i < str.length; i++) {
       console.log(str.length);
   }
   console.log(str.concat(' add some text'));
   let toUpperCase = str.toUpperCase();
   console.log(toUpperCase);
   console.log(str.toLowerCase());
   console.log(str.trim());
   let endsWith = str.trim().endsWith('!');
   let startsWith = str.trim().startsWith('hello');
   console.log(endsWith);
   console.log(startsWith);
</script>
</body>

</html>
